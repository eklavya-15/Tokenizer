<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokenizer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    h2 {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .result {
      background: #f5f5f5;
      padding: 10px;
      min-height: 40px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Tokenizer App</h1>

  <!-- Encode Section -->
  <h2>Encode Text → Tokens</h2>
  <textarea id="encodeInput" placeholder="Type text to encode..."></textarea>
  <br>
  <button onclick="encodeText()">Encode</button>
  <div class="result" id="encodeResult"></div>

  <!-- Decode Section -->
  <h2>Decode Tokens → Text</h2>
  <textarea id="decodeInput" placeholder="Enter token IDs separated by spaces or commas..."></textarea>
  <br>
  <button onclick="decodeTokens()">Decode</button>
  <div class="result" id="decodeResult"></div>

  <script>
    async function encodeText() {
      const text = document.getElementById("encodeInput").value;
      if (!text.trim()) return alert("Please enter text to encode.");
      
      try {
        const res = await fetch("/api/encode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        document.getElementById("encodeResult").textContent = data.tokens.join(" ");
      } catch (err) {
        document.getElementById("encodeResult").textContent = "Error encoding: " + err;
      }
    }

    async function decodeTokens() {
      const raw = document.getElementById("decodeInput").value;
      if (!raw.trim()) return alert("Please enter token IDs.");
      
      const tokens = raw.split(/[\s,]+/).map(n => parseInt(n)).filter(n => !isNaN(n));
      
      try {
        const res = await fetch("/api/decode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tokens })
        });
        const data = await res.json();
        document.getElementById("decodeResult").textContent = data.text;
      } catch (err) {
        document.getElementById("decodeResult").textContent = "Error decoding: " + err;
      }
    }

    // Toggle vocabulary display
    function toggleVocab() {
      const vocabSection = document.getElementById("vocabSection");
      const toggleButton = document.getElementById("toggleVocab");
      
      if (vocabSection.style.display === "none") {
        vocabSection.style.display = "block";
        toggleButton.textContent = "Hide Vocabulary";
        loadVocabulary();
      } else {
        vocabSection.style.display = "none";
        toggleButton.textContent = "Show Vocabulary";
      }
    }

    // Load and display vocabulary
    async function loadVocabulary() {
      try {
        const response = await fetch('/vocab.json');
        const vocab = await response.json();
        
        // Filter for alphabets, numbers, and common special characters
        const filteredVocab = {};
        for (const [char, tokenId] of Object.entries(vocab)) {
          // Include alphabets, numbers, space, and common punctuation
          if (/^[a-zA-Z0-9 .,!?;:'"()\-_@#$%&*+=/\\<>[\]{}|~`]$/.test(char)) {
            filteredVocab[char] = tokenId;
          }
        }
        
        // Sort by token ID
        const sortedEntries = Object.entries(filteredVocab).sort((a, b) => a[1] - b[1]);
        
        let vocabHTML = '<table style="width: 100%; border-collapse: collapse;">';
        vocabHTML += '<tr style="background-color: #e0e0e0;"><th style="border: 1px solid #ccc; padding: 8px;">Character</th><th style="border: 1px solid #ccc; padding: 8px;">Token ID</th></tr>';
        
        for (const [char, tokenId] of sortedEntries) {
          const displayChar = char === ' ' ? '&nbsp;(space)' : char;
          vocabHTML += `<tr>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center; font-family: monospace; font-size: 16px;">${displayChar}</td>
            <td style="border: 1px solid #ccc; padding: 8px; text-align: center;">${tokenId*10 + 9}</td>
          </tr>`;
        }
        
        vocabHTML += '</table>';
        document.getElementById("vocabTable").innerHTML = vocabHTML;
        
      } catch (error) {
        document.getElementById("vocabTable").innerHTML = `<p style="color: red;">Error loading vocabulary: ${error.message}</p>`;
      }
    }
  </script>

  <!-- Vocabulary Section -->
  <div style="margin-top: 40px; border-top: 2px solid #ddd; padding-top: 20px;">
    <h2>Token Vocabulary</h2>
    <button id="toggleVocab" onclick="toggleVocab()" style="background-color: #007acc; color: white; border: none; padding: 10px 15px; border-radius: 4px; cursor: pointer;">Show Vocabulary</button>
    
    <div id="vocabSection" style="display: none; margin-top: 20px;">
      <div id="vocabTable" style="max-height: 400px; overflow-y: auto; border: 1px solid #ddd; margin-top: 10px;">
        Loading vocabulary...
      </div>
    </div>
  </div>

</body>
</html>
