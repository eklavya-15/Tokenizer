<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tokenizer App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      max-width: 800px;
    }
    h2 {
      margin-top: 30px;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 8px;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .result {
      background: #f5f5f5;
      padding: 10px;
      min-height: 40px;
      border: 1px solid #ddd;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Tokenizer App</h1>

  <!-- Encode Section -->
  <h2>Encode Text → Tokens</h2>
  <textarea id="encodeInput" placeholder="Type text to encode..."></textarea>
  <br>
  <button onclick="encodeText()">Encode</button>
  <div class="result" id="encodeResult"></div>

  <!-- Decode Section -->
  <h2>Decode Tokens → Text</h2>
  <textarea id="decodeInput" placeholder="Enter token IDs separated by spaces or commas..."></textarea>
  <br>
  <button onclick="decodeTokens()">Decode</button>
  <div class="result" id="decodeResult"></div>

  <script>
    async function encodeText() {
      const text = document.getElementById("encodeInput").value;
      if (!text.trim()) return alert("Please enter text to encode.");
      
      try {
        const res = await fetch("/encode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        document.getElementById("encodeResult").textContent = data.tokens.join(" ");
      } catch (err) {
        document.getElementById("encodeResult").textContent = "Error encoding: " + err;
      }
    }

    async function decodeTokens() {
      const raw = document.getElementById("decodeInput").value;
      if (!raw.trim()) return alert("Please enter token IDs.");
      
      const tokens = raw.split(/[\s,]+/).map(n => parseInt(n)).filter(n => !isNaN(n));
      
      try {
        const res = await fetch("/decode", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tokens })
        });
        const data = await res.json();
        document.getElementById("decodeResult").textContent = data.text;
      } catch (err) {
        document.getElementById("decodeResult").textContent = "Error decoding: " + err;
      }
    }
  </script>
</body>
</html>
